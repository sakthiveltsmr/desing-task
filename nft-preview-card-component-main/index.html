<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="sas">
      <div class="imclass">
        <img src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="ss">
        <h1>Equilibrium #3429</h1>
        <p class="to">Our Equilibrium collection promotes</p>
        <p class="to">balance and calm.</p>
        <br />
        <span class="num">♦ 0.041ETH</span>
        <span class="time">☻ 3 daysleft</span>
      </div>

      <!-- <div class="battom"></div> -->

      <div class="last">
        <img class="avatar" src="./images/image-avatar.png" alt="" />
        <span id="sp">Creation of </span>&nbsp;<span id="ssp"
          >Jules Wyvern</span
        >
      </div>
    </div>
  </body>
</html>
